<!DOCTYPE html>
<html>
<head>
    <title>Digital Clock</title>
  <style>
    body { text-align: center; font-size: 40px; font-family: monospace; margin-top: 20%; }
  </style>
</head>
<body>
  <div id="clock"></div>
  <script>
    setInterval(() => {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString();
    }, 1000);
  </script>
</body>
</html>
