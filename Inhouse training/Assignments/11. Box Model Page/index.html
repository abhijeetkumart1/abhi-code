<!DOCTYPE html>
<html>
<head>
  <title>Box Model Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>CSS Box Model</h2>
  <div class="box">
    This box has:
    <ul>
      <li><strong>Margin</strong>: 20px</li>
      <li><strong>Padding</strong>: 30px</li>
      <li><strong>Border</strong>: 5px solid</li>
      <li><strong>Content</strong>: this text</li>
    </ul>
  </div>
</body>
</html>
