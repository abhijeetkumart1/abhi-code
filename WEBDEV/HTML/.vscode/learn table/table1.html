 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,td,tr,th{
            border: 1px solid black;
            border-collapse:collapse;
        }
    </style>
  
 </head>
 <body>
    <table>
        <tr>
            <th rowspan="2">Month</th>
            <th>Saving</th>
        </tr>
        <tr>
            <td>Jan</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Feb</td>
            <td>200</td>
        </tr>
        <tr>
            <td>March</td>
            <td>300</td>
        </tr>
        <tr>
            <td>Total</td>
            <td>600</td>
    
    </table>
    
 </body>
 </html>
