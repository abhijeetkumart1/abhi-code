<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form </title>
</head>
<body>
    <h1> Welcome to codehelp</h1>
    <h2> Contact us form </h2>

    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter you name">
        <br>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Enter your email">
        <br>
        <label for="contact">Email</label>
        <input type="number" name="contact" id="contact" placeholder="Enter your number ">
        <br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="select">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="not to say">Not To Say</option>
        </select>
        <br>
        <label for="dob">DOB</label>
        <input type="date" name="date" id="dob">
        <br>
        <span>Rating</span>
        <input type="radio" name="rating" id="rating" value="1">
        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating" value="2">
        <label for="rating2">2</label>
        <input type="radio" name="rating" id="rating" value="3">
        <label for="rating3">3</label>
        <input type="radio" name="rating" id="rating" value="4">
        <label for="rating4">4</label>
        <input type="radio" name="rating" id="rating" value="5">
        <label for="rating5">5</label>
        <br>
        <label for="msg">Enter Your Message</label><br>
        <textarea name="message" id="msg" cols="30" rows="5" placeholder="Write your message"></textarea>
        <br>
        <input type="submit" name="submit" id="submit" value="Submit">
        <input type="reset" name="reset" id="reset" value="Reset">

        <footer>
            <a href="https://www.abhijeetumar.news" target="_blank">
                <img src="abhi.jpg" alt="Youtube">
            </a>
            <a href="https://www.abhijeetumar.news" target="_blank">
                <img src="abhi.jpg" alt="Instagram">
            </a>
            <a href="https://www.abhijeetumar.news" target="_blank">
                <img src="abhi.jpg" alt="LinkedIn" width="40" height="40">
            </a>


        </footer>



    </form>

    
</body>
</html>
