<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=form
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <label for="userName">Name:</label>
        <input type="text" name="userName" id="userName">
        <br><br>
        <label for="userfName">Father Name:</label>
        <input type="text" name="userfName" id="userfName">
        <br><br>
        <label for="userAge">Age:</label>
        <input type="number" name="userAge" id="userAge">
        <br><br>
        <label for="userPassword">Password:</label>
        <input type="password" name="userPassword" id="userPassword">
        <br><br> 
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Male" value="Male">

        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female" value="Female">

        <label for="Other">Other</label>
        <input type="radio" name="gender" id="Other" value="Other">
        <br><br>

        <label for="java">Java</label>
        <input type="checkbox" name="subject" id="java" value="Java">
        <label for="c++">C++</label>
        <input type="checkbox" name="subject" id="c++" value="C++">
        <label for="python">Python</label>
        <input type="checkbox" name="subject" id="python" value="Python">
        <label for="javascript">JavaScript</label>
        <input type="checkbox" name="subject" id="javascript" value="JavaScript">
        <br><br>
        <input type="submit">
    </form>

</body>
</html>
